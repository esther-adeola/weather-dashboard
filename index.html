<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="button" class="btn search-button btn-lg" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history">
        </div>
      </aside>

      <div class="col-lg-9 pb-3 border">
        <p id="searchedCity" style="font-size: 5em;"></p>
        <p id="date0"></p>
        <section id="today" class="mt-3" role="region" aria-live="polite">
            <div id="icon0"></div>
          <p id="temp0">Temp: </p>
          <p id="wind0">Wind: </p>
          <p id="hum0">Humidity: </p>
        </section>
      </div>
      <div class="col-lg-9 pb-3 border ml-auto mt-3">
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
         
            <div class="box">
                <p id="date1"></p>
                <div id="icon1" ></div>
              <p id="temp1">Temp: </p>
              <p id="wind1">Wind: </p>
              <p id="hum1">Humidity: </p>
            </div>
       
         
            <div class="box">
                <p id="date2"></p>
                <div id="icon2" ></div>
              <p id="temp2">Temp: </p>
              <p id="wind2">Wind: </p>
              <p id="hum2">Humidity: </p>
            </div>
         
          
            <div class="box">
                <p id="date3"></p>
                <div id="icon3" ></div>
              <p id="temp3">Temp: </p>
              <p id="wind3">Wind: </p>
              <p id="hum3">Humidity: </p>
            </div>
        
          
            <div class="box">
                <p id="date4"></p>
                <div id="icon4" ></div>
              <p id="temp4">Temp: </p>
              <p id="wind4">Wind: </p>
              <p id="hum4">Humidity: </p>
            </div>
         
         
            <div class="box">
                <p id="date5"></p>
                <div id="icon5" ></div>
              <p id="temp5">Temp: </p>
              <p id="wind5">Wind: </p>
              <p id="hum5">Humidity: </p>
            </div>
          
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script> 
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script src="./index.js"></script>
</body>

</html>
